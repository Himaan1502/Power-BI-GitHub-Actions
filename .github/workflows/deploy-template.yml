name: Power BI Deploy Template

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      workspace_id:
        required: true
        type: string
    secrets:
      AZURE_TENANT_ID:
        required: true
      AZURE_CLIENT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true

jobs:
  deploy:
    runs-on: windows-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Authenticate with Azure using Federated Identity
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy PBIX to ${{ inputs.environment }}
        run: |
          pwsh ./deploy.ps1 `
            -WorkspaceId "${{ inputs.workspace_id }}" `
            -TenantId "${{ secrets.AZURE_TENANT_ID }}" `
            -ClientId "${{ secrets.AZURE_CLIENT_ID }}" `
            -ClientSecret ""   # Not needed with OIDC, but param kept for compatibility
