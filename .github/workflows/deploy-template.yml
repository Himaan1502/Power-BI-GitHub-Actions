name: Power BI Deploy Template

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      workspace_id:
        required: false   # ðŸ”¹ Optional (fallback handled in deploy.ps1)
        type: string
    secrets:
      AZURE_TENANT_ID:
        required: true
      AZURE_CLIENT_ID:
        required: true

permissions:
  id-token: write   # âœ… Needed for OIDC federated login
  contents: read    # âœ… Required for checkout

jobs:
  deploy:
    runs-on: self-hosted
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Authenticate with Azure using OIDC (no secrets needed beyond IDs)
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      # Install Power BI PowerShell modules (needed for Connect-PowerBIServiceAccount etc.)
      - name: Install Power BI Module
        shell: pwsh
        run: |
          Install-Module -Name MicrosoftPowerBIMgmt -Scope CurrentUser -Force -AllowClobber

      # Run deployment script
      - name: Deploy PBIX to ${{ inputs.environment }}
        shell: pwsh
        run: |
          pwsh -File "${{ github.workspace }}/deploy.ps1" `
            -WorkspaceId "${{ inputs.workspace_id }}" `
            -Environment "${{ inputs.environment }}" `
            -TenantId "${{ secrets.AZURE_TENANT_ID }}" `
            -ClientId "${{ secrets.AZURE_CLIENT_ID }}" `
            -ClientSecret ""
