name: Power BI Deploy Template

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      workspace_id:
        required: true
        type: string
    secrets:
      AZURE_TENANT_ID:
        required: true
      AZURE_CLIENT_ID:
        required: true

permissions:
  id-token: write   # ✅ Needed for OIDC federated login
  contents: read    # ✅ Required for checkout

jobs:
  deploy:
    runs-on: windows-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Authenticate with Azure using Federated Identity
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Deploy PBIX to ${{ inputs.environment }}
        shell: pwsh
        run: |
          ./deploy.ps1 `
            -WorkspaceId "${{ inputs.workspace_id }}" `
            -TenantId "${{ secrets.AZURE_TENANT_ID }}" `
            -ClientId "${{ secrets.AZURE_CLIENT_ID }}" `
            -ClientSecret ""   # OIDC login, no secret needed
