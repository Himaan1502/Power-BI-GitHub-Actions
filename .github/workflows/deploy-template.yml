name: Power BI Deploy Template

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      workspace_id:
        required: true
        type: string
    secrets:
      AZURE_TENANT_ID:
        required: true
      AZURE_CLIENT_ID:
        required: true
      AZURE_CLIENT_SECRET:
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: self-hosted
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Deploy PBIX to ${{ inputs.environment }}
        shell: pwsh
        run: |
          pwsh -File "${{ github.workspace }}/deploy.ps1" `
            -WorkspaceId "${{ inputs.workspace_id }}" `
            -Environment "${{ inputs.environment }}" `
            -TenantId "${{ secrets.AZURE_TENANT_ID }}" `
            -ClientId "${{ secrets.AZURE_CLIENT_ID }}" `
            -ClientSecret "${{ secrets.AZURE_CLIENT_SECRET }}"
